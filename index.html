<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coole GitHub Pages Seite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: white;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Willkommen auf meiner GitHub Pages-Seite!</h1>
    <button onclick="changeText()">Klicke mich!</button>

    <script>
        function changeText() {
            const messages = [
                "Hallo GitHub!",
                "GitHub Pages ist cool!",
                "HTML ist einfach!",
                "JavaScript rocks!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.querySelector('h1').innerText = randomMessage;
        }
    </script>
</body>
</html>
